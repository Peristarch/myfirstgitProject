<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-white w-full flex flex-col items-center justify-center">
        <div class="bg-blue-400 h-[200px] w-full">
        </div>

        <div class="bg-white p-6 shadow-lg flex flex-col items-center justify-center -mt-16 w-full md:w-1/2 rounded gap-8">
            <div>
                <h1 class="text-2xl font-bold">Get in Touch</h1>
                <p>Fill in the form below to send us a message</p>
            </div>

            <div class="w-full grid md:grid-cols-2 gap-4">
                <div>
                    <label for="firstname" class="block mb-2">FIRST NAME</label>
                    <input type="text" id="firstname" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="lastname" class="block mb-2">LAST NAME</label>
                    <input type="text" id="lastname" class="w-full p-2 border rounded">
                </div>
                <div class="md:col-span-2">
                    <label for="email" class="block mb-2">EMAIL</label>
                    <input type="email" id="email" class="w-full p-2 border rounded">
                </div>
                <div class="md:col-span-2">
                    <label for="phone" class="block mb-2">PHONE NUMBER</label>
                    <input type="tel" id="phone" class="w-full p-2 border rounded">
                </div>
                <div class="md:col-span-2">
                    <label for="message" class="block mb-2">WHAT DO YOU HAVE IN MIND</label>
                    <textarea id="message" rows="4" class="w-full p-2 border rounded resize-none"></textarea>
                </div>

                <div class="md:col-span-2 flex justify-end">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">SEND MESSAGE</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
